Version: '4.2'

Addons:
  Download:
    Error:
      Not Found: '&fAddons for PlayMoreSounds v<version> were not found.'
      Subtitle: '&fSomething went wrong'
      Title: '&c&lError'
      Unknown: '&fAn unknown error occurred when downloading addons.'
    Downloading:
      Already Exists: '&fAn addons zip was found and deleted from temp folder. Downloading latest one...'
      Subtitle:
        Files: '&fAddons files...'
        Info: '&fInfo about addons...'
      Title: '&fDownloading'
      Unsupported Version: '&fThe latest addons were downloaded, but they don''t support the PlayMoreSounds version you''re running, trying to download addons made for the current PlayMoreSounds version...'
    Success:
      Subtitle: '&fLatest addons were downloaded'
      Title: '&fSuccess'
  Error:
    Blocked: '&fAddons are currently being installed, wait until the installation process finishes to open the addon management inventory.'
    Not Found: '&fAddon with the name &f<addon>&c was not found. Use &a&n/<label> addon list&f to list all addons.'
  Install:
    Error: '&fSomething went wrong while installing the addon &4<addon>&c.'
    Installed: '&a<addon>&f was installed.'
    Success: '&fAddon &a<addon>&f was installed successfully, restart your server so it can be loaded.'
  Inventory:
    Title:
      Default: '&f&lInstalled Addons:'
      Empty: '&f&lNo addons found'
      Installer: '&f&lInstall Addons:'
    Items:
      Addon:
        Display Name: '&a&l<name>'
        Lore: >-
          &7Author(s):&8 <authors>
          <line>&7Description:&8 <description>
          <line>&7Version:&8 <version>
          <line>&cClick to &4&n&luninstall&c.
        To be uninstalled lore: >-
          &7Author(s):&8 <authors>
          <line>&7Description:&8 <description>
          <line>&7Version:&8 <version>
          <line>&fClick to &7&n&lcancel uninstallation&f.
      Done:
        Display Name: '&f&lDone'
        Lore: '&fClick to exit.'
      Info:
        Display Name: '&f&lInfo'
        Lore: '&fYou have <addons> addons installed.'
      Install:
        Display Name: '&f&lInstall Addons'
        Lore: ' &7Click to download latest addons from<line>&fPlayMoreSounds'' GitHub.'
      Next Page:
        Display Name: '&f&lNext Page'
        Lore: '&fClick to go to page <to>.'
      Previous Page:
        Display Name: '&f&lPrevious Page'
        Lore: '&fClick to go to page <to>.'
  List:
    Header: '&fAddons installed for PlayMoreSounds:'
    Separator: '&f, '
  Start:
    Error:
      Already Started: '&fAddon &a<addon> &fwas already started.'
    Success: '&fAddon &a<addon> &fwas started successfully.'
  Stop:
    Error:
      Already Stopped: '&fAddon &c<addon> &fwas already stopped.'
    Success: '&fAddon &c<addon> &fwas stopped successfully.'
  Uninstall:
    Cancel: '&fAddon &a<addon> &f&nwill no longer be uninstalled.'
    Confirmation:
      Chat: '&fType &aa/<label> confirm&f to confirm uninstallation of <addon> addon.'
      Description: 'Uninstall <addon> addon'
      Title: '&8&lUninstall &a<addon>&r?'
    Error:
      Dependants:
        Plural: '&fAddon &c<addon> &fcan''t be uninstalled because it''s a dependency of the addons &c<dependants>&f. Uninstall those addons before this one.'
        Singular: '&fAddon &c<addon> &fcan''t be uninstalled because it''s a dependency of the addon &c<dependants>&f. Uninstall that addon before this one.'
    Success: '&fAddon &c<addon> &fwill be uninstalled when the server stops or restarts.'

