Help:
  Addons: |-
    &#16BFF5・&lSURVIVAL &#6D6D6D▶ &#DFDFDF/<label> addons &8- &7Opens a GUI that helps you install addons.
  Check: |-
    &#16BFF5・&lSURVIVAL &#6D6D6D▶ &#DFDFDF/<label> check [target] &8- &7Checks if sounds are enabled.
  Confirm: |-
    &#16BFF5・&lSURVIVAL &#6D6D6D▶ &#DFDFDF/<label> confirm [id|page] &8- &7Confirms something.
  Disc: |-
    &#16BFF5・&lSURVIVAL &#6D6D6D▶ &#DFDFDF/<label> disc <id> [target] &8- &7Gives a configured custom disc.
  Footer: 'View more commands with &a&n/<label> help <next>'
  Header: 'PlayMoreSounds commands (Page <page> of <totalPages>):'
  Help: |-
    &#16BFF5・&lSURVIVAL &#6D6D6D▶ &#DFDFDF/<label> help &8- &7Shows the description of commands.
  List: |-
    &#16BFF5・&lSURVIVAL &#6D6D6D▶ &#DFDFDF/<label> list [page] [--gui] &8- &7Shows the sounds available on your version.
  Play: |-
    &#16BFF5・&lSURVIVAL &#6D6D6D▶ &#DFDFDF/<label> play <sound> [target] [vol] [pitch] &8- &7Plays a sound.
  Region: |-
    &#16BFF5・&lSURVIVAL &#6D6D6D▶ &#DFDFDF/<label> region <create|info|list|remove|rename|set|teleport|wand> &8- &7Regions command.
  Reload: |-
    &#16BFF5・&lSURVIVAL &#6D6D6D▶ &#DFDFDF/<label> reload &8- &7Reloads configurations and events.
  Stop Sound: |-
    &#16BFF5・&lSURVIVAL &#6D6D6D▶ &#DFDFDF/<label> stopsound [target] [sounds] &8- &7Stops sounds from playing.
  Toggle: |-
    &#16BFF5・&lSURVIVAL &#6D6D6D▶ &#DFDFDF/<label> toggle [target] [on|off] &8- &7Enables or disables sounds from playing.
  Update: |-
    &#16BFF5・&lSURVIVAL &#6D6D6D▶ &#DFDFDF/<label> update [download] [--force] &8- &7Checks and downloads updates.

