#Background colors:
#Put 0 for white
#Put 1 for orange
#Put 2 for magenta
#Put 3 for light blue
#Put 4 for yellow
#Put 5 for lime
#Put 6 for pink
#Put 7 for gray
#Put 8 for light gray
#Put 9 for cyan
#Put 10 for purple
#Put 11 for blue
#Put 12 for brown
#Put 13 for green
#Put 14 for red
