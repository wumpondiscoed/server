# mute chat settings
mute-chat: false
bypass-mute-chat-permission: 'supremechat.bypass.mutechat'
ops-bypass-mute-chat: true
# chat color permission (Allow players to use &0-f & hex colors in chat)
chat-color-permission: 'supremechat.chat.color'

# ==================================================
